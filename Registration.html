<body id="page-top">
        
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html">AquaPay</a>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
                        <li class="nav-item"><a class="nav-link" href="Login.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container px-4 py-5 mx-auto">
            <div  class="card">
            <div class="align-self-center">
            <form class="form-horizontal" role="form">
                 <div class = "align-self-center"> <img id="logo" src="assets/img/Logo.png"> </div>
                <br>
                <h2>Create Your Account</h2>
                <div class="form-group">
                    <label for="fName" class="align-self-cente">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="fName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lName" >Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lName" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" >Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pwd" >Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="pwd" placeholder="Password" class="form-control" onkeyup="check();" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confPwd" >Confirm Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="confPwd" placeholder="Password" class="form-control" onkeyup="check();" required>
                        <span id="message"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phoneNumber">Account number*</label>
                    <div class="col-sm-9">
                        <input type="phonenumber" id="accNumber" placeholder="Account number" class="form-control" required minlength="10" maxlength="10">
                        <span class="help-block">Your account number won't be disclosed anywhere </span>
                    </div>
                </div>
                <div class="form-group"> <button class="btn-block btn-color">CREATE ACCOUNT</button> </div>
            </form>
        </div>
    </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        
        <script type="text/javascript">
                var check = function() {
                      if (document.getElementById('pwd').value ==
                        document.getElementById('confPwd').value) {
                        document.getElementById('message').style.color = 'green';
                        document.getElementById('message').innerHTML = 'Matching';
                      } else {
                        document.getElementById('message').style.color = 'red';
                        document.getElementById('message').innerHTML = 'Not matching';
                      }
                    }
        </script>
        <script src="js/scripts.js"></script>
</body>
</html>
